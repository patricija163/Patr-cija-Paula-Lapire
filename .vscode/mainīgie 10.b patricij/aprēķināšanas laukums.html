<html>
<head>
<title>Taisnastūra aprēķināšana</title>
</head>
<body>
<script>
// 1. mainīgā x izveide un vērtību piešķiršana
let mala=68;
// 2.mainīgā y izveide un vērtību piesķiršana
let augstums=15;
// izmantojot alert(), parāda divu mainīgo summa 
alert("taisnastūra laukums  ir "+(mala*augstums));
let laukums= mala*augstums;
alert("laukuma vērtība ir "+laukums);

</script>
</body>
</html>
